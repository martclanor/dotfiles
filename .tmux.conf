set -g default-terminal "xterm-256color"
set -sg escape-time 0
set-option -g bell-action none
set-option -g visual-bell off

# Send prefix
unbind-key C-b
set-option -g prefix C-p
bind-key C-p send-prefix

# Start with window 1 (instead of 0)
set -g base-index 1

# Use alt keys to switch panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Use ctrl-alt to switch windows
bind -n C-M-h previous-window
bind -n C-M-l next-window

# Use vi mode
setw -g mode-keys vi
set -g status-keys vi

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Set pane
set -g pane-border-format ' #T '
set -g pane-border-fg colour0
set -g pane-border-bg colour0
set -g pane-active-border-fg colour19
set -g pane-active-border-bg colour0

# Set statusbar
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d-%m-%y #[fg=colour233,bg=colour245,bold] %H:%M:%S '

setw -g window-status-current-fg colour81
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# Set messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166


# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf RELOADED."


